env:
  es6: true
  node: true
  mocha: true
extends: 'eslint:recommended'
globals:
  wrapCallback: true
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  comma-dangle:
    - error
    - never
  space-before-function-paren:
    - error
    - anonymous: always
      named: never
